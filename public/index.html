<!DOCTYPE html>
<html lang="en" ng-app="theSun">
<head>
  <!-- SEO & Accessibility -->
  <meta charset="UTF-8">
  <meta name="viewport" charset="UTF-8" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta name="description" content="">

  <!-- CSS -->
  <link rel="stylesheet" href="./styles/main.css">
  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.14/angular-ui-router.js" charset="utf-8"></script> <!-- uiRouter CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.8/angular-sanitize.js" charset="utf-8"></script> <!-- ngSanitize -->
  <script src="./js/app.js"></script>
  <script src="./js/controllers.js"></script>
  <!-- Other -->

  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <base href="/">
  <title>The Sun & The Spoon</title>
</head>
<body ng-controller="SunController">


  <h1 class="title"><a ui-sref="home"><span id="underline">The Sun & The Spoon</span></a></h1>
  <nav>
    <img src="./img/icons/menu.png" class="mobile-menu pointer" alt="Main Menu" title="Main Menu" ng-click="toggle('menu')" ng-show="!forms.menu">
    <img src="./img/icons/close_3x.png" class="mobile-menu pointer" alt="Close Menu" title="Close Menu" ng-click="toggle('menu')" ng-show="forms.menu">
    <div class='links' ng-show="!forms.search">
      <a href="https://www.pinterest.com/shelbytson/recipes/" target="_blank"><i class="fa fa-pinterest" aria-hidden="true" class="link"></i></a>
      <a href="https://www.instagram.com/thesunandthespoon/" target="_blank"><i class="fa fa-instagram" aria-hidden="true" class="link"></i></a>
      <a href="https://www.facebook.com/thesunandthespoon/" target="_blank"><i class="fa fa-facebook" aria-hidden="true" class="link"></i></a>
      <a href="mailto:thesunandthespoon@gmail.com"><i class="fa fa-envelope-o" aria-hidden="true" class="link"></i></a>
    </div>
    <input id="search" type="text" ng-show="forms.search" ng-model="view.searchText" placeholder="Search..." autofocus>
    <img src="./img/icons/close_3x.png" id="clear-search" alt="Clear Search" title="Clear Search" ng-show="view.searchText" ng-click="view.searchText = '';toggle('search')">
    <i class="fa fa-search fa-lg" aria-hidden="true" class="search pointer" ng-click="toggle('search')"></i>
  </nav>

  <sun-menu ng-show="forms.menu"></sun-menu>

  <div ui-view id="main"></div>
