<a ui-sref="recipe({id:recipe.id})"><img ng-src="{{ recipe.images[0].url }}" alt="{{ recipe.title }}" title="{{ recipe.title }}" class="recipe-preview"></a>
<p class='preview-date'>{{ recipe.date | date }}</p>
<h2 class="preview-title">{{ recipe.title }}</h2>
<p class="preview-date">{{ recipe.category }}</p>
